                <button class="hamburger-menu group" v-on:click="isMenuVisible = !isMenuVisible">
                    <span class="group-hover:-translate-y-0.5 transition-transform"></span>
                    <span class="my-1.5"></span>
                    <span class="group-hover:translate-y-0.5 transition-transform"></span>
                </button>
                <ul class="menu-list !md:translate-x-0" v-bind:class="{'-translate-x-full': isMenuVisible}">
                    <li><a href="#">About <span></span></a></li>
                    <li class="center-left"><a href="#">Offer <span></span></a></li>
                    <li class="center-right"><a href="#">Gallery <span></span></a></li>
                    <li><a href="#">Contact <span></span></a></li>
                </ul>
            </div>
            <!--   MENU/END     -->

            <!--   HERO     -->

            <div id="hero" class="text-center px-5 flex-1 flex justify-center items-center">
                <div>
                    <div class="text-6xl md:text-8xl font-lobster text-white mb-24">Mountain Kingdom</div>
                    <button class="btn primary" @click="popupVisible = true"><span class="inline-block relative">Enter the gates</span></button>
                </div>
            </div>

            <!--   HERO/END     -->
            <!--   FOOTER     -->

            <footer id="footer" class="bg-[rgba(0,0,0,0.7)] py-5 relative">
                <div class="container px-5 flex items-center mx-auto text-xs text-[#b7b7b7] flex-col md:flex-row -my-1">
                    <div class="flex-1 uppercase py-1">&copy;&nbsp;2021&nbsp;Mountain Kingdom</div>
                    <div class="flex-1 text-center py-1">
                        <a href="#" class="hover:underline inline-block align-middle">Cookies</a>
                        <span class="inline-block px-6 align-middle">&vert;</span>
                        <a href="#" class="hover:underline inline-block align-middle">Privacy</a>
                    </div>
                    <div class="flex-1 text-right py-1">
                        Designed by <a href="#" class="text-white hover:underline">Wizard of Oz</a>
                    </div>
                </div>
            </footer>
            <transition name="fade"
                        enter-active-class="animated faster fadeIn"
                        leave-active-class="animated faster fadeOut">
                <signup-popup v-if="popupVisible"
                              :is-fetching="isFetching"
                              @close="popupVisible = false"></signup-popup>
            </transition>

        </div>
        <!--   FOOTER/END     -->
    </div>

</html>
